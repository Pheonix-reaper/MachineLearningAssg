<html>

        <title>LinearRegressionA1</title>

    <body>
        <form action="/boston" method="post">
                <label for="CRIM">Per Capita Crime Rate:</label>
                <input type="number" name="CRIM" id="CRIM" placeholder="CRIM"><br>

                <input type="number" name="ZN" id="CRIM" placeholder="ZN"><br>
                <label for="CHAS">Charles River dummy variable:</label>
                <input type="number" name="CHAS" id="CHAS" placeholder="CHAS"><br>

                <input type="number" name="RM" id="RM" placeholder="RM"><br>

                <input type="number" name="LSTAT" id="LSTAT" placeholder="LSTAT"><br>
